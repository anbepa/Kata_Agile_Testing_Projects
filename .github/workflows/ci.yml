name: CI Pipeline - Agile Testing Kata

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Run API Tests
        run: |
          cd Apis
          mvn clean test
      - name: Upload API Report
        uses: actions/upload-artifact@v3
        with:
          name: api-report
          path: Apis/target

  e2e:
    name: E2E UI Tests
    runs-on: ubuntu-latest
    needs: api-tests
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Run E2E Tests
        run: |
          cd E2E
          mvn clean verify
      - name: Upload E2E Report
        uses: actions/upload-artifact@v3
        with:
          name: e2e-report
          path: E2E/target/site/serenity

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: e2e
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Run Performance Tests
        run: |
          cd Performance
          mvn clean verify
      - name: Upload Performance Report
        uses: actions/upload-artifact@v3
        with:
          name: performance-report
          path: Performance/target/jmeter/reports
