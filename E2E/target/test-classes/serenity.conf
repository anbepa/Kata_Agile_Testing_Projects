webdriver {
  # Use chrome for UI tests; ChromeDriver is provided by WebDriverManager at runtime
  driver = chrome
  autodownload = true
  capabilities {
    "goog:chromeOptions" {
      args = [ "disable-gpu", "window-size=1920,1080", "no-sandbox", "disable-dev-shm-usage" ]
    }
  }
  environments {
    default {
        webdriver.base.url = "https://opensource-demo.orangehrmlive.com/"
    }
    dev {
        webdriver.base.url = "https://opensource-demo.orangehrmlive.com/"
    }
    staging {
        webdriver.base.url = "https://opensource-demo.orangehrmlive.com/"
    }
    prod {
        webdriver.base.url = "https://opensource-demo.orangehrmlive.com/"
    }
  }
}

# Base URL for the OrangeHRM demo site.  The E2E tests will navigate relative
# to this value when logging in.  You can override at runtime using
# -Dweb.base.url on the Maven command line.
web {
  base {
    url = "https://opensource-demo.orangehrmlive.com"
  }
}

# Cucumber settings: generate pretty and HTML reports
cucumber {
  glue = "com.example.stepdefinitions"
  features = "classpath:features"
}