webdriver {
  driver = remote
  remote.url = "https://hub.browserstack.com/wd/hub"
  
  capabilities {
    "goog:chromeOptions" {
      args = [ "headless", "disable-gpu", "window-size=1920,1080", "no-sandbox", "disable-dev-shm-usage", "remote-allow-origins=*" ]
    }
  }
}

browserstack {
    user = "__BROWSERSTACK_USER__"
    key = "__BROWSERSTACK_KEY__"
}

# Cucumber settings: generate pretty and HTML reports
cucumber {
  glue = "com.example.stepdefinitions"
  features = "classpath:features"
}