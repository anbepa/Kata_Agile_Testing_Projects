# Default configuration for local execution
webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    "goog:chromeOptions" {
      args = [ "remote-allow-origins=*", "start-maximized", "incognito" ]
    }
  }
}

# Environment-specific configurations
environments {
  default {
    webdriver.driver = chrome
  }
  
  # Configuration for CI running on BrowserStack
  browserstack {
    webdriver {
      driver = remote
      remote.url = "https://hub.browserstack.com/wd/hub"
      capabilities {
        "goog:chromeOptions" {
          args = [ "headless", "disable-gpu", "window-size=1920,1080", "no-sandbox", "disable-dev-shm-usage", "remote-allow-origins=*" ]
        }
      }
    }
    browserstack {
      user = "__BROWSERSTACK_USER__"
      key = "__BROWSERSTACK_KEY__"
    }
  }
}

# Cucumber settings
cucumber {
  glue = "com.example.stepdefinitions"
  features = "classpath:features"
}